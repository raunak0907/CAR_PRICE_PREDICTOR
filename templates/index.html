<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: #0f2027;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .loader {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .car-logo {
            height: 40px;
            margin-top: 5px;
        }

        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1055;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-white">üîç Find the True Value of Your Ride</h1>
        </div>
        <div class="glass">
            <form method="POST">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <label class="form-label">Company</label>
                        <select class="form-select" name="company" id="company" required>
                            <option value="">Select Company</option>
                            {% for company in companies %}
                                <option value="{{ company }}">{{ company }}</option>
                            {% endfor %}
                        </select>
                        <img id="carLogo" class="car-logo" src="" alt="">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Model</label>
                        <select class="form-select" name="name" id="model" required>
                            <option value="">Select Model</option>
                        </select>
                        <div class="loader" id="loader"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Year</label>
                        <select class="form-select" name="year" required>
                            {% for year in years %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Fuel Type</label>
                        <select class="form-select" name="fuel_type" required>
                            {% for fuel in fuel_types %}
                                <option value="{{ fuel }}">{{ fuel }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Kilometers Driven</label>
                        <input type="number" class="form-control" name="kms_driven" required>
                    </div>
                    <div class="col-md-4 mt-4">
                        <button type="submit" class="btn btn-primary w-100 mt-2">Predict Price</button>
                    </div>
                </div>
            </form>
        </div>

        {% if prediction %}
        <div class="card text-white bg-success mt-5 shadow-lg">
            <div class="card-body">
                <h3 class="card-title">Estimated Price</h3>
                <p class="card-text fs-3">‚Çπ {{ prediction }} Lakh</p>
            </div>
        </div>
        {% endif %}

        <div class="toast-container">
            <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body">
                        Please select a valid company first.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const carLogos = {
            'Hyundai': 'https://cdn.worldvectorlogo.com/logos/hyundai-3.svg',
            'Toyota': 'https://cdn.worldvectorlogo.com/logos/toyota-2.svg',
            'Ford': 'https://cdn.worldvectorlogo.com/logos/ford-10.svg',
            'Honda': 'https://cdn.worldvectorlogo.com/logos/honda-4.svg',
            'Maruti': 'https://cdn.worldvectorlogo.com/logos/maruti-suzuki-1.svg',
            'Tata': 'https://cdn.worldvectorlogo.com/logos/tata-1.svg'
        };

        $('#company').on('change', function () {
            const company = $(this).val();
            $('#loader').show();
            $('#model').empty().append('<option value="">Select Model</option>');
            $('#carLogo').attr('src', carLogos[company] || '');

            if (!company) {
                $('#loader').hide();
                new bootstrap.Toast(document.getElementById('errorToast')).show();
                return;
            }

            $.ajax({
                url: '/get_models',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ company: company }),
                success: function (models) {
                    models.forEach(model => {
                        $('#model').append(`<option value="${model}">${model}</option>`);
                    });
                    $('#loader').hide();
                },
                error: function () {
                    $('#loader').hide();
                    new bootstrap.Toast(document.getElementById('errorToast')).show();
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
